<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebsSockets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="active">

    <div id="chatControls">
        <input id="message" placeholder="Type your message">
        <button id="send">Send</button>
    </div>
    <div id="users">
        Active users:
        <ul id="userlist"></ul>
    </div>

    <div id="chat">
        <ul id="msgslist"></ul>
    </div>
    <div id="channelBox">
        Available chats:
        <ul id="channellist"></ul>
        <input id="newChatName" placeholder="Type the name of new channel">
        <button id="newChat">New channel</button>
    </div>
</div>
<div id="inactive" style="display: none;">
    <img src="img/disconnect.jpg">
</div>

<script src="socket.js"></script>
</body>
</html>
