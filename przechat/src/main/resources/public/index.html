<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebsSockets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="chatControls">
    <input id="message" placeholder="Type your username">
    <button id="send">Send</button>
</div>
<div id="users">
    Active users:
    <ul id="userlist"></ul>
</div>

<div id="chat">    <!-- Built by JS --> </div>
<div id="channelBox">
    Available chats:
    <ul id="channelList"></ul>
    <input id="newChatName" placeholder="Type the name of new channel">
    <button id="newChat">New channel</button>
</div>

<script src="socket.js"></script>
</body>
</html>
